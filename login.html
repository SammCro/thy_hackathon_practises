<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign in - CRAINE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- icon -->
    <link rel="icon" href="assets/img/icon.png">

    <!-- ion icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="auth">
        <div class="linear-bg">
            <div class="auth-head">
                <img src="assets/img/icon.png" alt="">
                <strong>CR<span>AI</span>NE</strong>
            </div>
            <div class="auth-body">
                <img src="assets/img/illustration/Departing-bro.svg" alt="">
                <h4 class="t-bold c-white">Good morning!</h4>
                <h2 class="t-bold c-white">Sign in to your account<span class="c-red">.</span></h2>
                <small>Welcome, sky enthusiasts!<br>Turkish Airlines and AI, rising together to the heavens.</small>
                <a href="#" id="get-started" onclick="getStarted()">GET STARTED</a>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="form-group pwd">
                        <a href="#">Forgot password<span class="c-red">?</span></a>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button>Sign In</button>
                    </div>
                    <p>You don't have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
