.main-body .ticket {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
}

.main-body .ticket::-webkit-scrollbar {
    width: 0;
}



.ticket li {
    width: 100%;
    height: 300px;
    display: flex;
    position: relative;
    margin: 20px 0;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
}



.ticket li .ticket-body {
    width: 75%;
    height: 100%;
    display: flex;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

.ticket li .ticket-body .desc {
    width: 85%;
    height: 100%;
    background: linear-gradient(to right, rgba(70, 0, 200, 0.5), rgba(70, 0, 200, 0.201)), url(https://pbs.twimg.com/media/EojGAhUXMAYfI5h.jpg);
    background-size: cover;
    background-position: bottom;
    position: relative;
}


.ticket li .ticket-body .desc .ticket-info {
    color: var(--c-white);
}

.ticket li .ticket-body .desc .ticket-info .board {
    display: flex;
    align-items: center;
    justify-content: space-around;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
    width: 60%;
}

.ticket li .ticket-body .desc .ticket-info .board .thy {
    display: flex;
    align-items: center;
    justify-content: center;
}

.ticket li .ticket-body .desc .ticket-info .board .thy img {
    width: 40px;
    pointer-events: none;
}

.ticket li .ticket-body .desc .ticket-info small {
    display: block;
    font-size: 8px;
}


.ticket li .ticket-body .desc .passenger {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translate(-30%, -50%) rotate(-90deg);
    text-align: center;
}


.ticket li .ticket-body .desc .customer-info {
    position: absolute;
    right: 0;
    color: var(--c-white);
    top: 50%;
    transform: translate(25%, -50%) rotate(-90deg);
    text-align: center;
}

.ticket li .ticket-body .desc .customer-info small {
    font-size: 8px;
    display: block;
}

.ticket li .ticket-body .qr {
    width: 15%;
    height: 100%;
    background: var(--c-white);
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

.ticket li .ticket-body .qr img {
    width: 70%;
    pointer-events: none;
}

.ticket li .ticket-board {
    position: relative;
    color: var(--c-white);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 10px 0;
}

.ticket li .ticket-board small {
    display: block;
    font-size: 8px;
}

.ticket li .ticket-board .arrives {
    display: flex;
    justify-content: space-around;
}

.ticket li .ticket-board .passenger,
.ticket li .ticket-board .passenger-info {
    text-align: center;
}
